name: "Pull Requests"
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: thehanimo/pr-title-checker@v1.4.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pass_on_octokit_error: false
          configuration_path: .github/pr-title-checker-config.json
  generate-files:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Git repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: Install correct toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Generate manpage
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --package xtask mangen
      - name: Generate completions
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --package xtask compgen
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.SKIM_RS_BOT_APP_ID }}
          private-key: ${{ secrets.SKIM_RS_BOT_PRIVATE_KEY }}
      - name: Commit & Push changes
        run: |
          git config user.email "skim-rs-bot@skim-rs.github.io"
          git config user.name "Skim bot"
          git commit -am 'chore: push modified files' || exit 0
          git push "https://$GH_USER:$GH_TOKEN@github.com/$REPOSITORY.git" "$BRANCH"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_USER: "skim-bot"
          BRANCH: ${{github.event.pull_request.head.ref}}
          REPOSITORY: ${{github.event.pull_request.head.repo.full_name}}
